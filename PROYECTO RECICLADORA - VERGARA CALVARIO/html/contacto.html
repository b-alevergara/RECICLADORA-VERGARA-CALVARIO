                <fieldset>
                    <form action="" method="get" id="form">
                        <h3 class="Titulo2 fs-2">necesitas ayuda? comparte tus datos con nosotros</h2>
                            <div class="form-group col-6">
                                <label for="exampleFormControlInput1">Nombre</label>

                            </div>
                            <div class="form-group col-6">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" name="email" id="capturaEmail" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="form-group col-6">
                                <label for="exampleFormControlSelect1">Selecciona la opcion que mas se acerque a tus necesidades:</label>
                                <select class="form-control" name="tema" id="seleccionTema">
                                    <option class="opcion">Elige el tema de interes</option>
                                    <option class="opcion">Cotizacion especial</option>
                                    <option class="opcion">Negocios con la empresa y compras programadas</option>
                                    <option class="opcion">Contacto directo</option>
                                    <option class="opcion">Informes</option>
                                </select>
                            </div>
                            <div class="form-group col-4">
                                <label for="exampleFormControlTextarea1">Comentarios</label>
                                <textarea class="form-control" name="comentarios" id="comentarios" rows="6" placeholder="Escribe tus comentarios aqui"></textarea>
                            </div>
                            <!-- boton enviar lleva sweet alert -->
                            <button type="submit" id="botonEnviar" class="btn btn-primary" onsubmit="">Enviar</button>
                    </form>
